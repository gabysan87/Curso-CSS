<!-- 
    radio -> Pemite seleccionar una única opción de una lista de opciones relacionadas.
    
    checkbox -> Permite seleccionar varias opciones de una lista de opciones relacionadas.

    select -> Crea una lista de opciones donde podemos seleccionar una varias opciones.( no es un input pero nos permite seleccionar elementos)

    Cada opción irá dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordenarlas por categorias a través de la etiqueta <optgroup> con el atributo label para nombrar la categoria
 -->

<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <input type="list" list="pets">
        <datalist id="pets">
            <option value="perro"></option>
            <option value="gato"></option>
            <option value="hamster"></option>
            <option value="conejo"></option>
            <option value="loro"></option>
            <option value="canario"></option>
            <option value="serpiente"></option>
            <option value="tarantula"></option>  
        </datalist>
