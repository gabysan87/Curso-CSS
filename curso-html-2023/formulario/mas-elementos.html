<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        fieldset -> Se utiliza para agrupar elementos dentro de un formulario. (Sale un borde en CCS se puede cambiar)
        legend -> Representa una etiqueta para el contenido del fieldset
        file -> Este input se utiliza para cargar archivos y enviarlos desde un formulario.(Tiene poca funcionalidad, sirve con CCS y JS)
        meter -> Representa un valor dentro de un rango conocido (Es posible que no se use mucho)
        progress -> Representa el progreso de una tarea (Este no se usa mucho, se utiliza mas con JS)
        textarea -> Se utiliza para introducir texto dentro de un formulario (Desde CCS se podria bloquear)
     -->
     <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </fieldset>
        <!-- <input type="file">  -->
        <label for="fuel">Combustible</label>
       <meter id="fuel" min="0" max="100" value="60" low="30" high="75" optimum="50">
       </meter>
       <label for="task">Tarea 1</label>
       <progress id="task" max="100" value="10"></progress>
       <label for="message">Mensaje</label>
       <textarea name="" id="message" cols="30" rows="10"></textarea>
    
     </form>
</body>
</html>
