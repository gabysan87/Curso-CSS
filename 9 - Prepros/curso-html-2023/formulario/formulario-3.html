<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario 3</title>
</head>

<body>
    <h1>Registro de usuario</h1>
    <p>Completa el siguiente formulario para registrarte en esta pàgina web</p>
    <h2>Datos Personales</h2>
    <form>
           <label>
                Nombre
                <input type="text" name="nombre">
            </label>
        <br>
        <label>
            Apellidos
            <input type="text" name="apellido">
        </label>
        <br>
        <label>Genero: </label>
        <label>
            <input type="radio" name="gender" value="masculino">
            Masculino
        </label>

        <label>
            <input type="radio" name="gender" value="femenino">
            Femenino
        </label>
        <br>

        <label>
            Fecha de Nacimiento
            <input type="date" name="fecha Nacimiento">
        </label>
        <h2>Datos de usuario:</h2>
        <label>
            Nick:
            <input type="text" placeholder="Escribe el nick que quiere tener">
        </label>
        <br>
        <label>
            Sube tu avatar:
            <input type="file" name="archivo">
        </label>
<br>
        <label>
            Email:
            <input type="email" name="email" placeholder="xxx@xx.xx">
        </label>
        <br>
        <div>
            <label>
                Contraseña
                <input type="password">
            </label>
                <label>
                    <meter id="password" min="0" max="10" value="7">password</meter>
                </label>
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" name="aceptar">
                Acepto las <b> condiciones legales.</b>
            </label>
        </div>
        <br>
     <input type="submit" value="Enviar y registrar">
  

    </form>
    
</body>
</html>
