<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parrafo-1 { 
          color: red   
        }
    </style>

</head>

<!--
    Algunos atributos locales que estan disponibles para la mayoria de etiquetas en html.

    class -> Este atributo se usa para dar estilo a traves de CCS.
    
    id-> Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas.
    
    title-> Es una atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece. Aparece en el mensaje tooltip
    
    data-*  -> Es un atributo que permite guardar algùn valor en la etiqueta HTML.

  -->

<body>
  <p class="parrafo-1">Clases</p>
  <p id="parrafo"> Identificador a travès de un ID</p>
  <p title="Este es un ejemplo del atributo title"> Titulo con  tooltip</p>
  <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

  <script>
const p = document.getElementById("parrafo")
const parrafo2 = document.getElementById("parrafo-2")

console.log(p.textContent)
console.log(parrafo2.dataset.ejemplo)
  </script>

</body>
</html>
