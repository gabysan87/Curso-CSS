<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos para formularios</title>
</head>
<body>
    <!-- 
        placeholder -> Da una pista de lo que el usuario tiene que introducir
        required -> Hace que un campo sea obligatorio (No es la mejor opcion de seguridad ya que el usuario lo podria eliminar desde la opcion Inspeccionar)
        readonly -> Hace que un campo sea de solo lectura
        disabled -> Desactiva el campo, no se podrá escribir en el autofocus.
        min - max -> Establece el mínimo y máximo de un campo numérico.
        minlenght - maxleght -> Establece el mínimo y máximo de caracteres de un campo de texto
        selected -> Equivale a checked en los select, sirve para establecer una opción por defecto
        autofocus -> Sirve para poner el foco por defecto al cargar el formulario (simula que el usuario ha hecho click)
     -->
    
</body>
<form>
    <input type="text" placeholder="Introduce tu nombre" required>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
        <option value="one">One</option>
        <option value="Two">Two</option>
    </select>
    <input type="number" min="5" max="10">
    <input type="text" minlength="3" maxlength="5" required autofocus>
    <input type="submit">
</form>


</html>
