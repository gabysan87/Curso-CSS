<!-- 
    Enlaces: Conocidos tambien por línea popularmente. Su objetivo es conectar una pagina web con otra página web, con un recurso  tanto interno como externo, o con otro sitio web.
    
    Tiene el atributo obligatorio href, donde le especificamos la recurso o sitio que queremos obtener.
    
    También tiene el atributo target. que configura cómo queremos visualizar el recurso o sitio que solicitamos. 

    Rutas adsolutas:
        Tienen un protocolo, http o https y son unicas en la red. Se suelen utilizar para rutas externas.

    Rutas relativas:
       Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.

       No usan protocolo

       Si el recurso se encuentra al mismo nivel (en la misma caarpeta) pondremos unicamente el nombre del archivo.

       Si necesitamos salir e la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir

    Atributos de los enlaces
       target: define donde se abrira el recurso solicitado. Por norma general siempre que useis rutas absolutas pondreis como valor "_blank" 
       El valor por defecto"_self" (es como no poner nada, casi nunca se usa)

       download. Atributo booleano, sirve para descargar el recurso solicitado.
       Importante, el recurso debe estar en tu mismo servidor
-->
